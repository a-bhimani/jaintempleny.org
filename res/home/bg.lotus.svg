<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1020" height="900" viewBox="0 0 1020 900">
  <!-- White background -->
  <rect width="1020" height="900" fill="#ffffff"/>
  
  <!-- Lotus flower - matching reference with pointed dome petals -->
  <g transform="translate(510, 450)" stroke="#d0d0d0" stroke-width="2" fill="none">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="100"/>
    
    <!-- 8 petals with pointed dome shape, evenly spaced -->
    <!-- Each petal: curves out from circle edge, comes to a point, curves back -->
    
    <!-- Top petal (12 o'clock) -->
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87"/>
    
    <!-- Top-right petal -->
    <path d="M50,-87 C110,-125 175,-100 210,-50 C175,0 110,25 50,50" transform="rotate(0)"/>
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87" transform="rotate(45)"/>
    
    <!-- Right petal (3 o'clock) -->
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87" transform="rotate(90)"/>
    
    <!-- Bottom-right petal -->
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87" transform="rotate(135)"/>
    
    <!-- Bottom petal (6 o'clock) -->
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87" transform="rotate(180)"/>
    
    <!-- Bottom-left petal -->
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87" transform="rotate(225)"/>
    
    <!-- Left petal (9 o'clock) -->
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87" transform="rotate(270)"/>
    
    <!-- Top-left petal -->
    <path d="M-50,-87 C-80,-150 -40,-220 0,-260 C40,-220 80,-150 50,-87" transform="rotate(315)"/>
  </g>
</svg>
